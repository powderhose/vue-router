<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hellp App!</h1>
        <p>
            <!-- 使用router-link组件来导航-->
            <!-- 通过传入'to'属性指定链接-->
            <!-- <router-link>默认会被渲染成一个'<a>'标签-->
            <router-link to="/Foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- 路由出口-->
        <!-- 路由匹配到的组件将渲染这里-->
        <router-view></router-view>
    </div>
    <script type="text/javascript">
        <!-- 如果使用模块化机制编程,导入VueRouter,要调用Vue.use(VueRouter)-->
        //定义(路由组件)
        //可从其他文件import进来
        const Foo = {template: "<div>123456</div>"};
        const Bar = {template: "<div>987654</div>"}
        //定义路由
        //每个路由应该映射一个组件,其中"component"可以是通过Vue.extend()创建的组件构造器,
        //或者只是一个组件配置对象.
        const routes = [
            {path: '/foo', component: Foo},
            {path: '/bar', component: Bar}
        ]
        //创建实例,传入routes配置
        const router = new VueRouter({
            routes: routes
        });

        //创建和挂载根实例
        //记得要通过router配置参数注入路由
        //从而让整个应用都有路由功能
        const app = new Vue({
            router: router
        }).$mount('#app')
    </script>
</body>
</html>
